<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/30afc406b8.js" crossorigin="anonymous"></script>  
      <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="heading pb-5">Task Manager </h1>
                </div>
                <div class="col-12 col-md-7">
                    <input type="text" placeholder="Enter your task" class="mb-4 user-input animated-input grow-on-focus" id="userInput" /><br>
                    <textarea placeholder="Write your description here..." class="user-input1 animated-input grow-on-focus" id="inputDescription"></textarea>
                </div>
                <div class="d-none d-md-inline col-md-5">
                    <img src="https://res.cloudinary.com/derbjij6p/image/upload/v1730540999/man-avatar-thinking-with-question-marks-isolated_1263815-1018_1_gz2lyc_e_background_removal_f_png_fllhoi.png" alt="Thinking Man">
                </div>
                <div class="col-12">
                    <button class="btn btn-success mt-3 buttonAdd" id="addBtn">Add</button>
                </div>
            </div>
            <div class="row sub-container">
                <h1 class="heading mt-3 ml-2">My Tasks</h1>
                <div class="col-12">
                    <ul class="Ul-task-Container" id="ulTaskContainer"></ul>
                </div>
                <button class="btn btn-success m-2 buttonSave" id="saveBtn">Save</button>


            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
